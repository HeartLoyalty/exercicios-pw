<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>calculadora modelo</h1>

    </header>
    <main>

        <img src="./calculadora modelo[.png" alt="calculadora modelo">
        <div class="container">
            <div class="calculadora">
                <input type="text" placeholder="calcule" id="visor">
                <button id="um">1</button>
                <button id="dois">2</button>
                <button id="tres">3</button>
                <button id="quatro">4</button>
                <button id="cinco">5</button>
                <button id="seis">6</button>
                <button id="sete">7</button>
                <button id="oito">8</button>
                <button id="nove">9</button>
                <button id="zero">0</button>
                <button id="adiçao">+</button>
                <button id="divisao">/</button>
                <button id="multiplicaçao">x</button>
                <button id="subitraçao">-</button>
                <button id="ponto">.</button>
                <button id="apagar">c</button>
                <button id="igual">=</button>
            </div>

        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
